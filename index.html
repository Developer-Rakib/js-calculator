<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@300;400;500;600;700;800&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,500&family=Quicksand:wght@400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- style  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <form class="calculator">
            <input class="input" type="text" readonly>
            <span id="" class="clear">AC</span>
            <span class="calc">/</span>
            <span class="calc">*</span>
            <span class="calc">7</span>
            <span class="calc">8</span>
            <span class="calc">9</span>
            <span class="calc">-</span>
            <span class="calc">4</span>
            <span class="calc">5</span>
            <span class="calc">6</span>
            <span class="calc plus">+</span>
            <span class="calc">1</span>
            <span class="calc">2</span>
            <span class="calc">3</span>
            <span class="calc">0</span>
            <span class="calc">00</span>
            <span class="calc">.</span>
            <span class="equal">=</span>
        </form>
    </div>

    <script src="calc.js"></script>
</body>
</html>
